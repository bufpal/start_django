{% extends 'layout.html' %}

{% block title %}User Profile{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ user }}'s Profile</h1>
            <h3>Username: {{ user }}</h3>
            <h3>is_superuser: {{ user.is_superuser }}</h3>
            <h3>is_staff: {{ user.is_staff }}</h3>
            <h3>Date Joined: {{ user.date_joined }}</h3>
        </div>
    </div>
</div>

{% endblock %}
