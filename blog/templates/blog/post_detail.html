{% extends "blog/layout.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
    {{ post.content|linebreaks }}

    <hr/>

        <h3>Comments </h3>

        <ul>
            {% for comment in post.comment_set.all %}
                <li>
                    {{ comment.author }} :
                    {{ comment.message }}
                    at {{ comment.updated_at }}
                </li>
            {% endfor %}
        </ul>
{% endblock %}
