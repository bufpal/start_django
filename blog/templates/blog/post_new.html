{% extends 'blog/layout.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table>
                <form action="" method="post">
                    {% csrf_token %}
                    <table>{{ form.as_table }}</table>
                    <input type="submit" value="Post" class="btn btn-primary">
                </form>
            </table>

            <p>
                <a href="{% url 'blog:post_list' %}" class="btn btn-primary">Back to List</a>
            </p>
        </div>
    </div>
</div>


{% endblock %}
