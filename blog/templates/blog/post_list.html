{% extends "blog/layout.html" %}

{% block content %}
<form action="" method="GET">
    <input type="text" name="q" value="{{ q }}">
    <input type="submit" value="Search">
</form>


<ul>
    {% for post in post_list %}
        <li>
            {{ post.id }}
            <a href="/blog/{{ post.id }}"> {{ post.title}} </a>
            by {{ post.author}}
            at {{ post.updated_at}}
        </li>
    {% endfor %}
</ul>
{% endblock %}
